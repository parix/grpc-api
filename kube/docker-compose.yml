version: '3.4'
services:
  gateway:
    image: parix/echo-gateway
    container_name: echo-gateway
    restart: always
    networks:
      - echonet
    expose:
      - "80"
    ports:
      - "8000:80"
    labels:
      kompose.service.type: LoadBalancer

  server:
    image: parix/echo-server
    container_name: echo-server
    restart: always
    ports:
      - "9090"
    networks:
      - echonet

networks:
  echonet: {}
